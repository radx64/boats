<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sailor</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/swiper.css">


    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/vendor/modernizr.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/swiper.min.js"></script>
    <script>
        $(document).foundation();
        $(document).ready(function() {
            var swiper = new Swiper('.swiper-container', {
                scrollbar: '.swiper-scrollbar',
                direction: 'horizontal',
                slidesPerView: 1,
                mousewheelControl: true,
                autoplay: 200,
                effect: 'fade',
                loop: false,
                grabCursor: true,
                touchRatio: 5
             });

            swiper.on('onReachEnd', function () {
                swiper.stopAutoplay();
            });
        });
    </script>
</head>
<body>
    <div class="top"></div>
    <div class="row main-wrap">
        <div class="large-4 columns">
            <div class="navbar">
                <a href="index.html"><img src="img/home.png" /></a>
                <span class="navtext"><a href="manewry.html">/ manewry</a></span>
            </div>
        </div>
        <div class="large-4 end columns">
            <header>
                <h1>Zwrot przez rufę</h1>
            </header>
            <div class="row">
                <b>Zwrot przez rufę: </b>
                <p style="text-align: justify">    
                    1. Wychylamy ster aby łódź zaczęła skręcać z wiatrem <br />
                    2. Po przejściu linii wiatru przerzucamy żagiel na drugą stronę jachtu<br />
                    3. Prostujemy żagiel aby utrzymać nowy kurs<br />
</p>
            </div>            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="img/rufa.png" /></div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-scrollbar"></div>
            </div>
        </div>
    </div>
</body>
</html>
