<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sailor</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/swiper.css">


    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/vendor/modernizr.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/swiper.min.js"></script>
    <script>
        $(document).foundation();
        $(document).ready(function() {
            var swiper = new Swiper('.swiper-container', {
                scrollbar: '.swiper-scrollbar',
                direction: 'horizontal',
                slidesPerView: 1,
                mousewheelControl: true,
                autoplay: 200,
                effect: 'fade',
                loop: false,
                grabCursor: true,
                touchRatio: 5
             });

            swiper.on('onReachEnd', function () {
                swiper.stopAutoplay();
            });
        });
    </script>
</head>
<body>
    <div class="top"></div>
    <div class="row main-wrap">
        <div class="large-3 columns">
            <div class="navbar">
                <a href="index.html"><img src="img/home.png" /></a>
                <span class="navtext"><a href="wezly.html">/ węzły żeglarskie</a></span>
            </div>
        </div>
        <div class="large-6 end columns">
            <header>
                <h1>Ratowniczy</h1>
            </header>
            <div class="row">
                <b>Opis: </b>
                <p style="text-align: justify">Służy do zabezpieczenia człowieka w czasie pracy w trudnych warunkach - na pokładzie, za burtą lub na wysokości. Węzeł się nie zaciska. Przy jego robieniu pilnujmy się, aby lina nie zacisnęła się nam na nadgarstku. Węzeł wiążemy końcami palców.</p>
            </div>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="img/wezly/ratowniczy/1.png" /></div>
                    <div class="swiper-slide"><img src="img/wezly/ratowniczy/2.png" /></div>
                    <div class="swiper-slide"><img src="img/wezly/ratowniczy/3.png" /></div>
                    <div class="swiper-slide"><img src="img/wezly/ratowniczy/4.png" /></div>
                    <div class="swiper-slide"><img src="img/wezly/ratowniczy/5.png" /></div>
                    <div class="swiper-slide"><img src="img/wezly/ratowniczy/6.png" /></div>
                    <div class="swiper-slide"><img src="img/wezly/ratowniczy/7.png" /></div>
                    <div class="swiper-slide"><img src="img/wezly/ratowniczy/8.png" /></div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-scrollbar"></div>
            </div>
        </div>
    </div>
</body>
</html>
